<div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-bold text-gray-800 text-center">Verifique seu E-mail</h1>
    <p class="text-center text-gray-700 mt-2">
        Um e-mail de confirmação foi enviado para <strong>{{ user.email }}</strong>. Verifique sua caixa de entrada.
    </p>

    <form hx-post="{% url 'account_email_verification_sent' %}" hx-target="#conteudo">
        {% csrf_token %}
        <button type="submit" class="w-full bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-800">
            Reenviar Código
        </button>
    </form>
</div>
