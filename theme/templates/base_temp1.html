{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Site com HTMX, Apps e Tailwind CSS</title>
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
    {% tailwind_css %}
</head>
<body class="bg-gray-100 text-gray-900">

    <header class="bg-blue-600 text-white p-4">
        <nav class="flex justify-between items-center">
            <div class="space-x-4">
                <a href="#" hx-get="{% url 'home_partial' %}" hx-target="#conteudo" class="hover:underline">Home</a>
                <a href="#" hx-get="{% url 'menu1:conteudo_partial' %}" hx-target="#conteudo" class="hover:underline">Menu 1</a>
                <a href="#" hx-get="{% url 'menu2:conteudo_partial' %}" hx-target="#conteudo" class="hover:underline">Menu 2</a>
            </div>
            <div>
                <a href="#" hx-get="{% url 'loginapp:form_partial' %}" hx-target="#conteudo" class="hover:underline">Login</a>
            </div>
        </nav>
    </header>

    <main class="p-4">
        <div id="conteudo" class="bg-white p-6 rounded shadow">
            {% include 'home.html' %}
        </div>
    </main>

    <footer class="bg-gray-800 text-white text-center p-3 mt-4">
        <p>Todos os direitos reservados - {{ ano }}</p>
    </footer>

</body>
</html>
