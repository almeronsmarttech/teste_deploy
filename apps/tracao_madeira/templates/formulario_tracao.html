<div class="max-w-6xl mx-auto">
  <form
    method="post"
    hx-post="{% url 'tracao_madeira:form' %}"
    hx-target="#resultados-tracao"
    hx-swap="innerHTML"
    class="bg-white rounded-2xl shadow border border-gray-200 p-4 md:p-6"
  >
    {% csrf_token %}

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
      <!-- Geometria -->
      <fieldset class="lg:col-span-7">
        <legend class="text-lg font-semibold mb-3">Madeira - Esforço Normal de Tração</legend>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
          <div>
            <label for="{{ form.hx.id_for_label }}" class="block text-sm font-medium mb-1">{{ form.hx.label }}</label>
            {{ form.hx }}
          </div>
          <div>
            <label for="{{ form.hy.id_for_label }}" class="block text-sm font-medium mb-1">{{ form.hy.label }}</label>
            {{ form.hy }}
          </div>
          <div>
            <label for="{{ form.lx.id_for_label }}" class="block text-sm font-medium mb-1">{{ form.lx.label }}</label>
            {{ form.lx }}
          </div>
          <div>
            <label for="{{ form.ly.id_for_label }}" class="block text-sm font-medium mb-1">{{ form.ly.label }}</label>
            {{ form.ly }}
          </div>
        </div>
      </fieldset>

      <!-- Materiais e Ambiente -->
      <fieldset class="lg:col-span-5">
        <legend class="text-lg font-semibold mb-3">Materiais e Ambiente</legend>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
          <div>
            <label for="{{ form.classe_resistencia.id_for_label }}" class="block text-sm font-medium mb-1">
              {{ form.classe_resistencia.label }}
            </label>
            {{ form.classe_resistencia }}
          </div>
          <div>
            <label for="{{ form.umidade_ambiente.id_for_label }}" class="block text-sm font-medium mb-1">
              {{ form.umidade_ambiente.label }}
            </label>
            {{ form.umidade_ambiente }}
          </div>
          <div class="md:col-span-2">
            <label for="{{ form.classe_carregamento.id_for_label }}" class="block text-sm font-medium mb-1">
              {{ form.classe_carregamento.label }}
            </label>
            {{ form.classe_carregamento }}
          </div>
        </div>
      </fieldset>

      <!-- Ações -->
      <fieldset class="lg:col-span-9">
        <legend class="text-lg font-semibold mb-3">Ações</legend>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
          <div>
            <label for="{{ form.Nk.id_for_label }}" class="block text-sm font-medium mb-1">{{ form.Nk.label }}</label>
            {{ form.Nk }}
          </div>
          <div>
            <label for="{{ form.Mkx.id_for_label }}" class="block text-sm font-medium mb-1">{{ form.Mkx.label }}</label>
            {{ form.Mkx }}
          </div>
          <div>
            <label for="{{ form.Mky.id_for_label }}" class="block text-sm font-medium mb-1">{{ form.Mky.label }}</label>
            {{ form.Mky }}
          </div>
        </div>
      </fieldset>

      <!-- Botão -->
      <div class="lg:col-span-3 flex items-end justify-end">
        <button type="submit" class="px-5 py-3 rounded-xl bg-blue-600 text-white hover:bg-blue-700">
          Calcular
        </button>
      </div>
    </div>
  </form>

  <!-- Resultados (HTMX) -->
  <div id="resultados-tracao" class="mt-4"></div>
</div>
