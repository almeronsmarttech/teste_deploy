{% load static %}

<div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-bold text-gray-800 text-center">Login</h1>

    <!-- Formulário de Login -->
    <!--
    <form hx-post="{% url 'loginapp:send_verification_code' %}"
          hx-target="#conteudo"
          hx-swap="innerHTML"
          class="mt-4">
          -->
    <form hx-post=""
          hx-target=""
          hx-swap=""
          class="mt-4">
        {% csrf_token %}
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-medium">E-mail</label>
            <input type="email" name="email" id="email" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>
        <button class="w-full bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-800">
            Entrar
        </button>
    </form>


    <!-- Link para criar conta -->
    <!--
    <div class="text-center mt-3">
        <a href="{% url 'loginapp:signup_partial' %}"
           hx-get="{% url 'loginapp:signup_partial' %}"
           hx-target="#conteudo"
           hx-swap="innerHTML"
           class="text-blue-600 hover:underline">
            Criar uma conta nova
        </a> -->
        <div class="text-center mt-3">
        <a
           class="text-blue-600 hover:underline">
            Criar uma conta nova
        </a>
    </div>



    <!-- Separador -->
    <div class="flex items-center my-4">
        <hr class="flex-grow border-gray-300">
        <span class="px-3 text-gray-500">ou</span>
        <hr class="flex-grow border-gray-300">
    </div>

    <!-- Login com Google -->
    <!--
    <div class="text-center">
        <a href="{% url 'account_login' %}"
           class="bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center justify-center gap-2 hover:bg-blue-800 transition">
            <img src="{% static 'img/g-logo.png' %}" alt="Google" class="w-6 h-6">
            <span>Entrar com o Google</span>
        </a>
    </div>
    -->

    <div class="text-center">
        <a
           class="bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center justify-center gap-2 hover:bg-blue-800 transition">
            <img src="{% static 'img/g-logo.png' %}" alt="Google" class="w-6 h-6">
            <span>Entrar com o Google</span>
        </a>
    </div>

    <!-- Container para a verificação de código -->
    <div id="conteudo" class="mt-4"></div>
</div>
