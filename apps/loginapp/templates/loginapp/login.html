

{% block content %}
<div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-bold text-gray-800 text-center">Login</h1>

    <!-- FormulÃ¡rio de Login  -->
    <form hx-post="#" hx-target="#login-result" class="mt-4">
        {% csrf_token %}
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-medium">E-mail</label>
            <input type="email" name="email" id="email" required 
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700 font-medium">Senha</label>
            <input type="password" name="password" id="password" required 
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>
        <button type="submit" class="w-full bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-800">
            Entrar
        </button>
    </form>

    <!-- Separador -->
    <div class="flex items-center my-4">
        <hr class="flex-grow border-gray-300">
        <span class="px-3 text-gray-500">ou</span>
        <hr class="flex-grow border-gray-300">
    </div>

    <!-- Login com Google   -->
    <div class="text-center">
        <a href="#"
           class="flex items-center justify-center w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" class="h-6 w-6 mr-2">
            Entrar com o Google
        </a>
    </div>

    <!-- Container para exibir erros ou resultado do login -->
    <div id="login-result" class="mt-4 text-center text-red-600"></div>
</div>
{% endblock %}
