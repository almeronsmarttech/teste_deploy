{% load static %}

<div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-bold text-gray-800 text-center">Criar Conta</h1>

    <form method="post" hx-post="{% url 'loginapp:signup_partial' %}" hx-target="#conteudo">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-800">
            Criar Conta
        </button>
    </form>
</div>
