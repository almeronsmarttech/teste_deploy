{% load static %}
{% block content %}
<div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-bold text-gray-800 text-center">Cadastro</h1>

    <form method="post" action="{% url 'loginapp:register' %}" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">
            Cadastrar
        </button>
    </form>

    <div class="text-center mt-4">
        <a href="{% url 'loginapp:login' %}" class="text-blue-600">Já tem uma conta? Faça login</a>
    </div>
</div>
{% endblock %}
