<form hx-post="{% url 'loginapp:register' %}"
      hx-target="#conteudo"
      hx-swap="innerHTML"
      class="space-y-4 p-6 bg-white shadow-md rounded-lg">

    {% csrf_token %}

    <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
    <input type="email" name="email" required class="p-2 border rounded w-full">

    <label for="username" class="block text-sm font-medium text-gray-700">Usuário:</label>
    <input type="text" name="username" required class="p-2 border rounded w-full">

    <label for="role" class="block text-sm font-medium text-gray-700">Tipo de Conta:</label>
    <select name="role" required class="p-2 border rounded w-full">
        <option value="aluno">Aluno</option>
        <option value="professor">Professor</option>
        <option value="desenvolvedor">Desenvolvedor</option>
    </select>

    <label for="password1" class="block text-sm font-medium text-gray-700">Senha:</label>
    <input type="password" name="password1" required class="p-2 border rounded w-full">

    <label for="password2" class="block text-sm font-medium text-gray-700">Confirmação de Senha:</label>
    <input type="password" name="password2" required class="p-2 border rounded w-full">

    <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
        Cadastrar
    </button>
</form>
