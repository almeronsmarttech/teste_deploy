<h1 class="text-2xl font-bold text-gray-800">Dados da Laje</h1>
<form
  method="POST"
  hx-post="{% url 'laje' %}"
  hx-target="#resultados"
  hx-swap="innerHTML"
  class="space-y-4 mt-4 bg-white p-4 rounded shadow-md w-full max-w-md"
>
  {% csrf_token %}
  {% for field in form %}
    <div>
      <label class="block text-sm font-medium text-gray-700">{{ field.label_tag }}</label>
      {{ field }}
      {% if field.errors %}
        <p class="text-red-600 text-sm">{{ field.errors }}</p>
      {% endif %}
    </div>
  {% endfor %}
  <button
    type="submit"
    class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
  >
    Processar
  </button>
</form>

<div id="resultados" class="mt-6"></div>
